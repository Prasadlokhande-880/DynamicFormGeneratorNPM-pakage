<div [formGroup]="form" class="text-input-container">
  <label for="{{ control.name }}" class="text-input-label">
    {{ control.label }}
  </label>
  <input
    id="{{ control.name }}"
    type="text"
    [formControlName]="control.name"
    placeholder="{{ control.placeholder || '' }}"
    (blur)="form.get(control.name)?.markAsTouched()"
    class="text-input"
  />
  <!-- Validation message -->
  <div
    *ngIf="form.get(control.name)?.invalid && form.get(control.name)?.touched"
    class="validation-message"
  >
    <small>{{ getErrorMessage() }}</small>
  </div>
</div>
