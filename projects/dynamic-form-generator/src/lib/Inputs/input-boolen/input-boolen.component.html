<div [formGroup]="form" class="checkbox-container">
  <input
    id="{{ control.name }}"
    type="checkbox"
    [formControlName]="control.name"
    class="checkbox-input"
  />
  <label for="{{ control.name }}" class="checkbox-label">{{ control.label }}</label>
  <!-- Validation message -->
  <div
    *ngIf="form.get(control.name)?.invalid && form.get(control.name)?.touched"
    class="validation-message"
  >
    <small>{{ getErrorMessage() }}</small>
  </div>
</div>
