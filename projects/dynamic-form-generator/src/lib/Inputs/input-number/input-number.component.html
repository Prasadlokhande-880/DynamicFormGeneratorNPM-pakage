<div [formGroup]="form" class="number-input-container">
  <label for="{{ control.name }}" class="number-input-label">{{ control.label }}</label>
  <input
    id="{{ control.name }}"
    type="number"
    [formControlName]="control.name"
    placeholder="{{ control.placeholder || '' }}"
    (blur)="form.get(control.name)?.markAsTouched()"
    class="number-input"
  />
  <!-- Validation message -->
  <div *ngIf="form.get(control.name)?.invalid && form.get(control.name)?.touched" class="validation-message">
    <small>{{ getErrorMessage() }}</small>
  </div>
</div>
