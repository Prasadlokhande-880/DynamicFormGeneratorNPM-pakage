<div [formGroup]="form" class="dynamic-form">
  <div *ngIf="formControlsData.controls.length > 0">
    <ng-container *ngFor="let control of formControlsData.controls">
      <div [ngSwitch]="control.type" class="form-control">
        <!-- String Input Field -->
        <div *ngSwitchCase="'String'" class="string-input">
          <input-string [control]="control" [form]="form"></input-string>
        </div>

        <!-- Boolean Checkbox Field -->
        <div *ngSwitchCase="'Boolean'" class="boolean-checkbox">
          <input
            id="{{ control.name }}"
            type="checkbox"
            [formControlName]="control.name"
          />
          <label for="{{ control.name }}">
            {{ control.label }}
          </label>
        </div>

        <!-- Number Counter Field -->
        <div *ngSwitchCase="'Counter'" class="number-counter">
          <input-number [control]="control" [form]="form"></input-number>
        </div>

        <!-- Select Dropdown Field -->
        <div *ngSwitchCase="'select'" class="select-dropdown">
          <input-select [control]="control" [form]="form"></input-select>
        </div>

        <!-- List Field -->
        <div *ngSwitchCase="'list'" class="list-field">
          <h3>{{ control.label }}</h3>
          <div [@slideToggle]="isContentVisible ? 'collapsed' : 'expanded'">
            <div [formArrayName]="control.name" class="form-array">
              <div
                *ngFor="let item of getFormArray(form, control.name).controls; let i = index"
                class="form-array-item"
              >
                <div [formGroupName]="i">
                  <dynamic-ui
                    [form]="getFormArrayAtIndex(control.name, i, form)"
                    [formControlsData]="control"
                  ></dynamic-ui>
                  <button
                    type="button"
                    (click)="removeGroup(i, form, control.name)"
                  >
                    Remove
                  </button>
                </div>
              </div>
            </div>
            <button
              type="button"
              (click)="addList(control.controls, control.name, form)"
            >
              Add List Item
            </button>
          </div>
          <hr />
        </div>

        <!-- Group Field -->
        <div *ngSwitchCase="'group'" class="group-field">
          <div [formGroupName]="control.name">
            <h3>{{ control.label }}</h3>
            <dynamic-ui
              [form]="getFormGroup(form, control.name)"
              [formControlsData]="control"
            ></dynamic-ui>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
