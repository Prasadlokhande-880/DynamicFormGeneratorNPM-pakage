<div
  class="flex flex-col items-center bg-white shadow-lg p-6 rounded-lg"
  [ngStyle]="{
    'max-width': '90%',
    'min-width': minWidth,
    'min-height': minHeight,
    'border': border ? borderSize + ' solid ' + borderColor : 'none',
    'border-radius': borderRadius,
    'padding': padding,
    'margin': margin
  }"
>
  <div class="text-center m-6">
    <h1 class="text-2xl font-bold">{{ formJson.label }}</h1>
  </div>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="w-full space-y-4">
    <dynamic-ui [formControlsData]="formJson" [form]="userForm"></dynamic-ui>
    <div class="flex justify-end space-x-4 m-1">
      <button
        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
        type="submit"
      >
        {{ submitButtonLabel }}
      </button>
      <button
        class="bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400"
        type="button"
      >
        {{ cancelButtonLabel }}
      </button>
    </div>
  </form>
</div>
