<div
  class="configuration"
  [ngStyle]="{
    'min-width': minWidth,
    'min-height': minHeight,
    'border': border ? borderSize + ' solid ' + borderColor : 'none',
    'border-radius': borderRadius,
    'padding': padding,
    'margin': margin
  }"
>
  <div class="form-lable-heading">
    <h1>{{ formJson.label }}</h1>
  </div>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="form">
    <dynamic-ui [formControlsData]="formJson" [form]="userForm"></dynamic-ui>
    <div class="form-buttons">
      <button class="submitButton" type="submit">{{ submitButtonLabel }}</button>
      <button class="cancelButton" type="button">{{ cancelButtonLabel }}</button>
    </div>
  </form>
</div>
