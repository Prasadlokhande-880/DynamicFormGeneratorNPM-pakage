<div [formGroup]="form" class="form-group">
  <label for="{{ control.name }}" class="label">
    {{ control.label }}
  </label>

  <select
    id="{{ control.name }}"
    [formControlName]="control.name"
    (blur)="form.get(control.name)?.markAsTouched()"
    class="select-input"
  >
    <option value="" disabled>Select {{ control.label }}</option>
    <option *ngFor="let option of control.options" [value]="option.value">
      {{ option.label }}
    </option>
  </select>

  <!-- Validation message -->
  <div
    *ngIf="form.get(control.name)?.invalid && form.get(control.name)?.touched"
    class="validation-message"
  >
    <p>{{ getErrorMessage() }}</p>
  </div>
</div>
