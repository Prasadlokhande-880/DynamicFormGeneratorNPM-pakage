<div [formGroup]="form" class="space-y-2 m-1">
  <!-- Label -->
  <label
    for="{{ control.name }}"
    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
  >
    {{ control.label }}
  </label>

  <!-- Select Dropdown -->
  <select
    id="{{ control.name }}"
    [formControlName]="control.name"
    (blur)="form.get(control.name)?.markAsTouched()"
    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
  >
    <option value="" disabled>Select {{ control.label }}</option>
    <option *ngFor="let option of control.options" [value]="option.value">
      {{ option.label }}
    </option>
  </select>

  <!-- Validation Message -->
  <div
    *ngIf="form.get(control.name)?.invalid && form.get(control.name)?.touched"
    class="text-sm text-red-600 mt-2"
  >
    <p>{{ getErrorMessage() }}</p>
  </div>
</div>
